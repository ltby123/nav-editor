<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>导航管理系统</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    #preview {
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 2px solid #ccc;
      background: #fff;
      border-radius: 8px;
    }

    #preview a {
      margin-right: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    #preview a:hover {
      text-decoration: underline;
    }

    #nav input {
      margin: 3px;
      width: 120px;
      padding: 5px;
    }

    button {
      margin-left: 5px;
      padding: 5px 10px;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #editor {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #addArea {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h2>导航管理系统</h2>

  <!-- 实时预览区域 -->
  <div id="preview"></div>

  <!-- 编辑区域 -->
  <div id="editor">
    <div id="nav"></div>
    <hr>
    <div id="addArea">
      <input id="newName" placeholder="导航名称">
      <input id="newPath" placeholder="路径">
      <button id="addBtn">添加导航</button>
    </div>
  </div>

  <script>
    // 从本地加载数据
    let workers = JSON.parse(localStorage.getItem("workers")) || [
      { name: "首页", path: "/" },
      { name: "关于我们", path: "/about" },
    ];

    const nav = document.getElementById("nav");
    const preview = document.getElementById("preview");
    const addBtn = document.getElementById("addBtn");
    const newName = document.getElementById("newName");
    const newPath = document.getElementById("newPath");

    // 保存到本地
    function save() {
      localStorage.setItem("workers", JSON.stringify(workers));
    }

    // 渲染导航和预览
    function renderNav() {
      nav.innerHTML = "";
      preview.innerHTML = "";

      workers.forEach((item, index) => {
        // ==== 编辑输入框 ====
        const nameInput = document.createElement("input");
        nameInput.value = item.name;
        nameInput.oninput = (e) => {
          workers[index].name = e.target.value;
          save();
          renderNav();
        };

        const pathInput = document.createElement("input");
        pathInput.value = item.path;
        pathInput.oninput = (e) => {
          workers[index].path = e.target.value;
          save();
          renderNav();
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = "×";
        delBtn.style.background = "#dc3545";
        delBtn.onclick = () => {
          workers.splice(index, 1);
          save();
          renderNav();
        };

        nav.append(nameInput, pathInput, delBtn, document.createElement("br"));

        // ==== 实时预览部分 ====
        const link = document.createElement("a");
        link.textContent = item.name;
        link.href = item.path;
        preview.appendChild(link);
      });

      save();
    }

    // 添加新导航
    addBtn.onclick = () => {
      if (newName.value && newPath.value) {
        workers.push({ name: newName.value, path: newPath.value });
        newName.value = "";
        newPath.value = "";
        save();
        renderNav();
      } else {
        alert("请填写完整");
      }
    };

    renderNav();
  </script>
</body>
</html>
