<script>
// åˆå§‹åŒ–å¯¼èˆªæ•°æ®
let defaultWorkers = [

// è·å–é¡µé¢å…ƒç´ 
const nav = document.getElementById("nav");

let activeIndex = -1;

emojis.forEach(e => {

      selectedIndexes.clear();

// æ›´æ–° localStorage
function save() { localStorage.setItem("workers", JSON.stringify(workers)); }

// æ¸²æŸ“å¯¼èˆªåˆ—è¡¨
function renderNav() {
  nav.innerHTML = "";
  preview.innerHTML = "";
  const keyword = searchInput.value.trim().toLowerCase();
  const filtered = workers.filter(item => item.name.toLowerCase().includes(keyword) || item.path.toLowerCase().includes(keyword) || (item.icon && item.icon.toLowerCase().includes(keyword)));
  filtered.forEach(item => {
    const realIndex = workers.indexOf(item);
    const div = document.createElement("div");
    div.className = "nav-item";
    div.draggable = true;

    const selectCheckbox = document.createElement("input");
    selectCheckbox.type = "checkbox";
    selectCheckbox.checked = selectedIndexes.has(realIndex);
    selectCheckbox.onchange = e => { if (e.target.checked) selectedIndexes.add(realIndex); else selectedIndexes.delete(realIndex); };

    const nameInput = document.createElement("input");
    nameInput.value = item.name;
    nameInput.className = (activeIndex === realIndex) ? "active" : "";
    nameInput.oninput = e => { item.name = e.target.value; save(); renderNav(); };

    const pathInput = document.createElement("input");
    pathInput.value = item.path;
    pathInput.className = (activeIndex === realIndex) ? "active" : "";
    pathInput.oninput = e => { item.path = e.target.value; save(); renderNav(); };

    const iconInput = document.createElement("input");
    iconInput.value = item.icon || "ğŸ”—";
    iconInput.readOnly = true;
    iconInput.onclick = () => {
      currentIconInput = iconInput;
      batchMode = false;
      emojiPanel.style.display = "flex";
      const rect = iconInput.getBoundingClientRect();
      emojiPanel.style.top = (rect.bottom + window.scrollY) + "px";
      emojiPanel.style.left = (rect.left + window.scrollX) + "px";
    };

    const colorInput = document.createElement("input");
    colorInput.type = "color";
    colorInput.value = item.color || "#007bff";
    colorInput.className = "color-input";
    colorInput.oninput = e => { item.color = e.target.value; save(); renderNav(); };

    const delBtn = document.createElement("button");
    delBtn.className = "delete";
    delBtn.textContent = "Ã—";
    delBtn.onclick = () => {
      if (confirm("ç¡®è®¤åˆ é™¤æ­¤å¯¼èˆªå—ï¼Ÿ")) {
        workers.splice(realIndex, 1);
        selectedIndexes.delete(realIndex);
        save();
        renderNav();
      }
    };

    div.append(selectCheckbox, nameInput, pathInput, iconInput, colorInput, delBtn);
    nav.appendChild(div);

    const link = document.createElement("a");
    link.textContent = (item.icon ? " " + item.icon + " " : "") + item.name;
    link.href = item.path;
    link.style.color = item.color || "#007bff";
    preview.appendChild(link);

    div.addEventListener("dragstart", () => { dragSrcIndex = realIndex; div.classList.add("dragging"); });
    div.addEventListener("dragend", () => { div.classList.remove("dragging"); });
    div.addEventListener("dragover", e => e.preventDefault());
    div.addEventListener("drop", () => {
      if (dragSrcIndex !== null && dragSrcIndex !== realIndex) {
        const dragged = workers[dragSrcIndex];
        workers.splice(dragSrcIndex, 1);
        workers.splice(realIndex, 0, dragged);
        dragSrcIndex = null;
        save();
        renderNav();
      }
    });
  });
  save();
}

  const icon = newIcon.value.trim() || "ğŸ”—";

// å¯¼å‡º

  const reader = new FileReader();

        workers = json;
        save();
        renderNav();
        alert("å¯¼å…¥æˆåŠŸï¼");
